{% extends "base.html" %}
{% block title %}Изменить данные об аккаунте{% endblock %}
{% block content %}
    <h1>Изменить данные об аккаунте</h1>
    <p>Изменение данных:</p>
        <form method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Сохранить изменения"></p>
    </form>
{% endblock %}
