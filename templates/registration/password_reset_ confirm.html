{% extends "base.html" %}
{% block title %}Сброс пароля{% endblock %}
{% block content %}
    <h1>Сброс пароля</h1>
    {% if validlink %}
    <p>Пожалуйста, введите новый пароль два раза:</p>
    <form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Изменить пароль" /></p>
    </form>
    {% else %}
    <p>Ошибка! Возможно, ссылка уже была использована...</p>
    {% endif %}
{% endblock %}
